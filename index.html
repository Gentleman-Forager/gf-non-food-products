<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gentleman Forager · Apparel, Gear & Gifts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Montserrat font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --gf-bg: #f7f1e6;         /* light warm beige */
      --gf-text: #1f2723;       /* deep forest text */
      --gf-muted: #5c6a63;
      --gf-accent: #c86b1b;     /* warm accent */
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 40px 16px 40px;
      font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--gf-bg);
      color: var(--gf-text);
    }

    .page-wrapper {
      max-width: 1240px;
      margin: 0 auto;
    }

    .page-title {
      text-align: center;
      font-size: 32px;
      font-weight: 800;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      margin: 0 0 8px;
    }

    .page-subtitle {
      text-align: center;
      font-size: 15px;
      color: var(--gf-muted);
      max-width: 520px;
      margin: 0 auto 40px;
    }

    .section-block {
      margin-bottom: 40px;      /* room below each header block for the Wix grid */
      text-align: center;
    }

    .section-eyebrow {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-weight: 700;
      margin-bottom: 2px;
      color: var(--gf-muted);
    }

    .section-title {
      font-size: 20px;
      font-weight: 800;
      margin: 0 0 14px;
    }

    .category-image {
      cursor: pointer;
      display: inline-block;
      transition: transform 0.16s ease, box-shadow 0.16s ease;
      border-radius: 18px;
    }

    .category-image img {
      max-width: 260px;
      width: 100%;
      border-radius: 18px;
      display: block;
      margin: 0 auto;
      box-shadow: 0 0 0 rgba(0,0,0,0);
      transition: transform 0.16s ease, box-shadow 0.16s ease;
    }

    .category-image:hover img {
      transform: translateY(-3px);
      box-shadow: 0 14px 26px rgba(0, 0, 0, 0.10);
    }

    @media (max-width: 900px) {
      .page-title {
        font-size: 28px;
      }
    }

    @media (max-width: 600px) {
      body {
        padding: 32px 16px 32px;
      }
      .page-title {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>
  <main class="page-wrapper">
    <!-- Page hero -->
    <h1 class="page-title">Apparel, Gear &amp; Gifts</h1>
    <p class="page-subtitle">
      Apparel, gear, and gifts for mushroom lovers and forest wanderers.
    </p>

    <!-- APPAREL COLLECTION -->
    <section class="section-block" id="apparel">
      <div class="section-eyebrow">APPAREL COLLECTION</div>
      <h2 class="section-title">Wear Your Wild Side</h2>

      <!-- CATEGORY IMAGE (Apparel) -->
      <div class="category-image">
        <img
          src="https://static.wixstatic.com/media/7549c3_58794ea0d44945a1a7a71b31d99b47a8~mv2.jpeg"
          alt="Mushroom-themed apparel collection"
        />
      </div>

      <!--
        On the Wix page:
        Place your APPAREL store grid directly BELOW this embed element.
        The Wix grid will auto-size as you add/remove apparel products.
      -->
    </section>

    <!-- GEAR & ACCESSORIES -->
    <section class="section-block" id="gear">
      <div class="section-eyebrow">GEAR &amp; ACCESSORIES</div>
      <h2 class="section-title">Field-Ready Extras</h2>

      <!-- CATEGORY IMAGE (Gear) -->
      <div class="category-image">
        <img
          src="https://static.wixstatic.com/media/7549c3_deaae3ecc28e44678566132cb0803c6c~mv2.jpeg"
          alt="Mushroom-themed tote, bandana and sunglasses"
        />
      </div>

      <!--
        On the Wix page:
        Place your GEAR & ACCESSORIES store grid below this section.
      -->
    </section>

    <!-- MUGS, GIFTS & DÉCOR -->
    <section class="section-block" id="gifts">
      <div class="section-eyebrow">MUGS, GIFTS &amp; DÉCOR</div>
      <h2 class="section-title">Bring the Forest Home</h2>

      <!-- CATEGORY IMAGE (Mugs / Gifts / Decor) -->
      <div class="category-image">
        <img
          src="https://static.wixstatic.com/media/7549c3_455cc8c0c9f24145b55eab2cf7bacb9c~mv2.jpg"
          alt="Mushroom-themed mug, blanket and framed artwork"
        />
      </div>

      <!--
        On the Wix page:
        Place your MUGS, GIFTS & DÉCOR store grid directly below this section.
      -->
    </section>
  </main>
</body>
</html>
