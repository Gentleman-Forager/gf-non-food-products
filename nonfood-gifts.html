<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gentleman Forager · Mugs, Gifts & Décor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --gf-bg: #f7f1e6;
      --gf-text: #1f2723;
      --gf-muted: #5c6a63;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 24px 0 24px;
      font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--gf-bg);
      color: var(--gf-text);
    }

    .page-wrapper {
      width: 100%;
      margin: 0 auto;
      text-align: center;
    }

    .section-eyebrow {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-weight: 700;
      margin-bottom: 4px;
      color: var(--gf-muted);
    }

    .section-title {
      font-size: 26px;
      font-weight: 800;
      margin: 0 0 18px;
    }

    .category-image {
      display: block;
      max-width: 1000px;
      margin: 0 auto;
      cursor: pointer;
      border-radius: 18px;
      transition: transform 0.16s ease, box-shadow 0.16s ease;
    }

    .category-image img {
      display: block;
      margin: 0 auto;
      border-radius: 18px;
      width: 100%;
      max-width: 720px;  /* BIGGER IMAGE */
    }

    .category-image:hover img {
      transform: translateY(-3px);
      box-shadow: 0 14px 26px rgba(0, 0, 0, 0.10);
    }
  </style>
</head>

<body>
  <main class="page-wrapper">
    <section id="gifts">
      <div class="section-eyebrow">MUGS, GIFTS &amp; DÉCOR</div>
      <h2 class="section-title">Bring the Forest Home</h2>

      <div class="category-image">
        <img
          src="https://static.wixstatic.com/media/7549c3_455cc8c0c9f24145b55eab2cf7bacb9c~mv2.jpg"
          alt="Mushroom-themed mug, blanket and framed artwork"
        />
      </div>
    </section>
  </main>
</body>
</html>
